<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traversing The DOM</title>
</head>

<body>

    <ul class="collection">
        <li>List Item</li>
        <li class="collection-item">List Item</li>
        <li class="collection-item">List Item</li>
        <li class="collection-item">List Item</li>
        <li class="collection-item">List Item</li>
    </ul>
    <script>
        let val;

        //select ul with the class of collection
        const list = document.querySelector('ul.collection');

        //Select first li with collection item
        const listItem = document.querySelector('li.collection-item:first-child');

        val = list;

        //Get child nodes of the ul = Produces a node list
        val = list.childNodes;
        val = list.childNodes[0].nodeName;
        val = list.childNodes[0].nodeType;

        //You'll usually use children
        val = list.children;
        val = list.children[1];

        console.log(val);
    </script>
</body>

</html>
